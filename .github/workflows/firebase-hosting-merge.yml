name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - frontend
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add .env variables
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Install dependencies
        run: npm ci

#      - name: Run ESLint
#        run: npm run lint || echo "Linting errors are ignored"

      - name: Build the project
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVENTORY_MANAGEMENT_6B988 }}
          channelId: live
          projectId: inventory-management-6b988
